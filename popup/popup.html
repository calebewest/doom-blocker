<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      width: 240px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    .card {
      border-radius: 12px;
      padding: 14px;
      background: #1e293b;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: #94a3b8;
      line-height: 1.4;
    }

    .dot {
      height: 8px;
      width: 8px;
      background: #22c55e;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">
      <span class="dot"></span>
      Feed Blocker Active
    </div>
    <div class="subtitle">
      LinkedIn and YouTube scrolling feeds are hidden to help you stay focused.
    </div>
  </div>
</body>
</html>
